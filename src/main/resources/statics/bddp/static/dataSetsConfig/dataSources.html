<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>数据源配置</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/buttons.css" />
	<link rel="stylesheet" type="text/css" href="css/ds.css" />
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/pandyle.min.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	<script type="text/javascript" src="js/getConfig.js"></script>

	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/dataSources.js"></script>

</head>

<body>
	<div class="ds-layout ds-layout-top">
		<div class="ds-title">数据源配置</div>
		<div class="ds-tools">
		</div>
		<div class="ds-tablename">
		</div>
		<div class="ds-quit">
			<button type="button" id="goBack" class="button button-primary">返回</button>
		</div>
	</div>
	<div class="ds-layout ds-layout-left ds-source">
		<div class="category-list">
			<div class="">
				<div class="datasource-item">所有数据源</div>
			</div>
			<div class="" id="item-rsdb">
				<div class="datasource-item">关系型数据源</div>
			</div>
			<div class="" id="item-file">
				<div class="datasource-item">文件型数据源</div>
			</div>
			<div class="" id="item-nosqldb">
				<div class="datasource-item">NoSql数据源</div>
			</div>
			<div class="" id="item-odbc">
				<div class="datasource-item">开放式数据源</div>
			</div>
			<div class="" id="item-web">
				<div class="datasource-item">网络型数据源</div>
			</div>
		</div>
	</div>
	<div class="ds-layout ds-layout-center">
		<div class="page-content">
			<div class="datasource-group">
				<div class="datasource-group-name">关系型数据源</div>
				<div class="dataSource-group-container" id="itemGroup-rsdb">
				</div>
			</div>
			<div class="datasource-group">
				<div class="datasource-group-name">文件型数据源</div>
				<div class="dataSource-group-container" id="itemGroup-file">
				</div>
			</div>
			<div class="datasource-group">
				<div class="datasource-group-name">NoSql数据源</div>
				<div class="dataSource-group-container" id="itemGroup-nosqldb">
				</div>
			</div>
			<div class="datasource-group">
				<div class="datasource-group-name">开放式数据源</div>
				<div class="dataSource-group-container" id="itemGroup-odbc">
				</div>
			</div>
			<div class="datasource-group">
				<div class="datasource-group-name">网络型数据源</div>
				<div class="dataSource-group-container" id="itemGroup-web">
				</div>
			</div>
		</div>
	</div>





	<div id="dataSourceForm" class="container-fluid" style="display:none;padding: 45px 60px 0px 20px;">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" placeholder="名称" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">驱动</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="driver" placeholder="驱动" readonly/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">连接地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="addr" placeholder="连接地址" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">用户名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="user" placeholder="用户名" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">密码</div>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" placeholder="密码" />
				</div>
			</div>
			<input type="hidden" class="form-control" name="model" />
			<input type="hidden" class="form-control" name="type" />
			<input type="hidden" class="form-control" name="sts" value="1" />
			<input type="hidden" class="form-control" name="icon" />
		</form>
	</div>
</body>

</html>
